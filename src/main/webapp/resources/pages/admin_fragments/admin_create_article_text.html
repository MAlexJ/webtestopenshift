<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">

<div th:fragment="admin_create_article_text" class="card-panel blue-grey darken-1">
    <div>

        <div class="card-content white-text">
            <h6><b>Title Article</b></h6>
            <div class="file-field input-field">
                <input ng-model="article.title" id="title" type="text" class="validate" required=""/>
                <label for="title">Title</label>
            </div>
        </div>

        <div class="card-content white-text">
            <h6><b>Description Article</b></h6>
            <div class="file-field input-field">
                <input ng-model="article.desc" id="desc" type="text" class="validate" required=""/>
                <label for="desc">Description</label>
            </div>
        </div>

        <h6 class="card-content white-text"><b>Text Article</b></h6>
        <div class="input-field col s12">
            <div class="input-field">
                <textarea ng-model="article.text" id="text_label_1" class="materialize-textarea" required=""></textarea>
                <label for="text_label_1">Text</label>
            </div>
        </div>
    </div>

    <div class="col s12 m12 l12">
        <div class="input-field">
            <button ng-click="onSave(articleCreateForm, article, imgArt)" class="btn">CREATE</button>
        </div>
    </div>

</div>

</html>

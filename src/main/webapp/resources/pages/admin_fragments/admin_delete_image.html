<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">

<div th:fragment="admin_delete_image" class="card-panel blue-grey darken-1">
    <div class="card-content">
        <h6 class="white-text"><b>Delete Image</b></h6>

        <select style="display: block"
                ng-model="img"
                ng-options="img.name for img in images">
            <option value="" disabled="">Select</option>
        </select>
    </div>

    <div class="card-content white-text">
        <p>
            <button class="waves-effect waves-light btn" ng-click="deleteImg(img.id)">Delete Image
            </button>
        </p>
    </div>
</div>

</html>

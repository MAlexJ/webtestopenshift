<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">

<div th:fragment="admin_create_article" class="card-panel blue-grey darken-1">

    <div class="card-content white-text">


        <div class="row">
            <div class="col s12 m12 l12">
                <h6><b>Add Image</b></h6>
                <br/>
            </div>
            <div class="col s12 m12 l12">
                <label class="black-text">
                    <select style="display: block"
                            ng-model="imgArt"
                            ng-options="imgArt.name for imgArt in imagesArticle" required="">
                        <option value="" disabled="">Select</option>
                    </select>

                </label>
            </div>
        </div>
    </div>

</div>


</html>
